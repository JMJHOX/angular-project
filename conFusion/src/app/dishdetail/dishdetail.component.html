<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="50" id="utha">
      <mat-card-title>
      <h3>{{dish.name | uppercase}}</h3>
      </mat-card-title>
      
  <img mat-card-image src={{dish.image}} alt={{dish.name}}>
    <mat-card-content>
      <p>{{dish.description}}
      </p>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card-content>
    <hr>
  </div>
  <div fxFlex="50">
      <h2>Comments</h2>
      <div  *ngFor= "let cmnt of dish.comments">
        <mat-list>
          <mat-list-item>
           <p matLine><b>{{cmnt.comment}}</b></p>
          <p matLine> 
            <b>{{cmnt.rating}} Stars<br>
            --{{cmnt.author}}
            {{cmnt.date | date}}</b></p>
        </mat-list-item>
        </mat-list> 
      </div>
  </div>
</div>

<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card-title>
     <h3>{{dish.name | uppercase}}</h3>
    </mat-card-title>
    
 <img mat-card-image src={{dish.image}} alt={{dish.name}}>
  <mat-card-content>
  <p>{{dish.description}}
  </p>

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  </mat-card-content>
  <hr>
  </div>

  <div fxFlex="40" *ngFor= "let cmnt of dish.comments">
    {{cmnt.rating}}
    {{cmnt.comment}}
    {{cmnt.author}}
    {{cmnt.date}}
    
  
  
  </div>
</div>
